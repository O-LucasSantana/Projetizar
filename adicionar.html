<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Portf√≥lio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 120px auto 40px;
      background-color: #fff0dc;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: orange;
      font-size: 2em;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: #fffaf0;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: orange;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: darkorange;
    }

    .mensagem-sucesso {
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    .botao-voltar {
      margin-top: 20px;
      background-color: #ccc;
      color: #333;
    }

    .botao-voltar:hover {
      background-color: #bbb;
    }

    #preview-imagem {
      max-width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Adicionar Portf√≥lio</h1>

    <form id="form-portfolio">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="contatos">Seus contatos:</label>
      <input type="text" id="contatos" name="contatos" placeholder="E-mail, LinkedIn..." required>

      <label for="descricao">Descri√ß√£o do portf√≥lio:</label>
      <textarea id="descricao" name="descricao" rows="6" required></textarea>

      <label for="imagem">Imagem (opcional):</label>
      <input type="file" id="imagem" accept="image/*">

      <img id="preview-imagem" src="#" alt="Pr√©via da imagem" style="display:none;"/>

      <button type="submit">Salvar Portf√≥lio</button>
    </form>

    <button class="botao-voltar" onclick="voltarInicio()">üè† Voltar ao In√≠cio</button>

    <div class="mensagem-sucesso" id="mensagem-sucesso"></div>
  </div>

  <script>
    function voltarInicio() {
      window.location.href = 'index.html';
    }

    const inputImagem = document.getElementById('imagem');
    const previewImagem = document.getElementById('preview-imagem');
    let imagemBase64 = '';

    inputImagem.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagemBase64 = e.target.result;
          previewImagem.src = imagemBase64;
          previewImagem.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('form-portfolio').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const contatos = document.getElementById('contatos').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const dataAtual = new Date().toLocaleDateString('pt-BR');

      const novoPortfolio = {
        nome,
        contatos,
        descricao,
        data: dataAtual,
        imagem: imagemBase64
      };

      const portfolios = JSON.parse(localStorage.getItem('portfolios') || '[]');
      portfolios.push(novoPortfolio);
      localStorage.setItem('portfolios', JSON.stringify(portfolios));

      document.getElementById('form-portfolio').reset();
      previewImagem.style.display = 'none';
      imagemBase64 = '';

      document.getElementById('mensagem-sucesso').textContent = '‚úÖ Portf√≥lio salvo com sucesso!';
    });
  </script>

</body>
</html>
