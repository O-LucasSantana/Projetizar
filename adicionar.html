<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Manuten√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
      color: #000;
    }

    h1 {
      color: orange;
      font-size: 2.5em;
    }

    p {
      font-size: 1.3em;
      color: #333;
    }

    .botao-voltar {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: orange;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .botao-voltar:hover {
      background-color: darkorange;
    }

    /* Caixa de sess√£o no canto superior direito */
    .sessao-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffe6cc;
      color: #a24f00;
      padding: 8px 14px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .logout-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #a24f00;
      transition: color 0.2s;
    }

    .logout-btn:hover {
      color: #d9531e;
    }
  </style>
</head>
<body>

  <!-- Caixa de Sess√£o -->
  <div id="sessao-box" class="sessao-container">
    <span id="sessao-usuario">Ol√°</span>
    <button id="logout-btn" class="logout-btn" title="Sair" style="display: none;">üö™</button>
  </div>

  <h1>üöß Em Manuten√ß√£o üöß</h1>
  <p>Estamos atualizando esta funcionalidade. Por favor, volte mais tarde.</p>

  <button class="botao-voltar" onclick="voltar()">üè† Voltar ao In√≠cio</button>

  <script>
    function voltar() {
      window.location.href = 'index.html';
    }

    // Sess√£o
    async function verificarSessao() {
      try {
        const resposta = await fetch('http://localhost:5000/usuario_logado', {
          method: 'GET',
          credentials: 'include'
        });

        const data = await resposta.json();

        if (resposta.ok && data.username) {
          document.getElementById('sessao-usuario').textContent = `Ol√°, ${data.username}`;
          document.getElementById('logout-btn').style.display = 'inline-block';
        } else {
          document.getElementById('sessao-usuario').textContent = 'Ol√°';
        }
      } catch (error) {
        console.error('Erro ao verificar sess√£o:', error);
      }
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await fetch('http://localhost:5000/logout', {
          method: 'POST',
          credentials: 'include'
        });
        location.reload();
      } catch (error) {
        alert('Erro ao fazer logout');
      }
    });

    verificarSessao();
  </script>

</body>
</html>
