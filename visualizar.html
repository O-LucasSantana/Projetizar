<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizar Tarefas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .conteudo {
      max-width: 900px;
      margin: 120px auto 40px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: orange;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      color: darkorange;
      font-size: 1.8em;
      margin-top: 40px;
      border-bottom: 2px solid #ffd1a6;
      padding-bottom: 5px;
    }

    .lista-tarefas,
    .lista-portfolios {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .item {
      background-color: #fff0dc;
      padding: 18px 22px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 1.1em;
      line-height: 1.6;
    }

    .item-portfolio {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      background-color: #fff0dc;
      padding: 18px 22px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .item-portfolio img {
      max-width: 180px;
      max-height: 180px;
      border-radius: 10px;
      object-fit: cover;
    }

    .info-portfolio {
      flex: 1;
    }

    .sessao-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffe6cc;
      color: #a24f00;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .logout-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #a24f00;
      transition: color 0.2s;
    }

    .logout-btn:hover {
      color: #d9531e;
    }

    .botao-voltar {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: orange;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botao-voltar:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <div id="sessao-box" class="sessao-container">
    <span id="sessao-usuario">Ol치</span>
    <button id="logout-btn" class="logout-btn" title="Sair" style="display: none;">游뛁</button>
  </div>

  <div class="conteudo">
    <h1>Minhas Tarefas</h1>

    <h2>Tarefas</h2>
    <div class="lista-tarefas" id="lista-tarefas">
      <!-- Tarefas ser칚o inseridas aqui -->
    </div>

    <h2>Portf칩lios</h2>
    <div class="lista-portfolios" id="lista-portfolios">
      <!-- Portf칩lios ser칚o inseridos aqui -->
    </div>

    <button class="botao-voltar" onclick="voltarInicio()">游 Voltar ao In칤cio</button>
  </div>

  <script>
    function voltarInicio() {
      window.location.href = 'index.html';
    }

    // Sess칚o
    function verificarSessao() {
      document.getElementById('sessao-usuario').textContent = 'Ol치, visitante';
      document.getElementById('logout-btn').style.display = 'none';
    }

    // Tarefas
    function carregarObjetivosSalvos() {
      const container = document.getElementById('lista-tarefas');
      container.innerHTML = '';

      const objetivos = JSON.parse(localStorage.getItem('objetivos') || '[]');

      if (objetivos.length === 0) {
        container.innerHTML = '<div class="item">Nenhuma tarefa salva.</div>';
        return;
      }

      objetivos.forEach((obj) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <strong>O que:</strong> ${obj.como || '(n칚o preenchido)'}<br>
          <strong>Quando:</strong> ${obj.quando || '(n칚o preenchido)'}<br>
          <strong>Resultados:</strong> ${obj.resultados || '(n칚o preenchido)'}<br>
          <strong>Ajudas:</strong> ${obj.ajudas || '(n칚o preenchido)'}
        `;
        container.appendChild(item);
      });
    }

    // Portf칩lios
    function carregarPortfoliosSalvos() {
      const container = document.getElementById('lista-portfolios');
      container.innerHTML = '';

      const portfolios = JSON.parse(localStorage.getItem('portfolios') || '[]');

      if (portfolios.length === 0) {
        container.innerHTML = '<div class="item">Nenhum portf칩lio enviado.</div>';
        return;
      }

      portfolios.forEach((port) => {
        const item = document.createElement('div');
        item.className = 'item-portfolio';

        if (port.imagem) {
          const img = document.createElement('img');
          img.src = port.imagem;
          img.alt = 'Imagem do portf칩lio';
          item.appendChild(img);
        }

        const info = document.createElement('div');
        info.className = 'info-portfolio';
        info.innerHTML = `
          <strong>Nome:</strong> ${port.nome || '(n칚o preenchido)'}<br>
          <strong>Contatos:</strong> ${port.contatos || '(n칚o preenchido)'}<br>
          <strong>Descri칞칚o:</strong> ${port.descricao || '(n칚o preenchido)'}<br>
          <strong>Data:</strong> ${port.data || '(sem data)'}
        `;

        item.appendChild(info);
        container.appendChild(item);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      verificarSessao();
      carregarObjetivosSalvos();
      carregarPortfoliosSalvos();
    });
  </script>

</body>
</html>
